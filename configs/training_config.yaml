# Training configuration for YOLOv8 fire detection model
model: "yolov8s.pt" # yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, yolov8x.pt
data: "Dataset/data.yaml"
epochs: 100
imgsz: 640
batch: 16
workers: 8
device: "auto"

lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1

box: 7.5
cls: 0.5
dfl: 1.5

hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# Training settings
optimizer: "SGD" # SGD, Adam, AdamW
verbose: true
seed: 0
deterministic: true
single_cls: false
rect: false
cos_lr: false
close_mosaic: 10
resume: false
amp: true # Automatic Mixed Precision
fraction: 1.0
profile: false
freeze: null # Freeze layers (None or layer number)
val: true

# Output
project: "runs/detect"
name: "fire_detection"
exist_ok: false
pretrained: true

# Validation
val_split: 0.2
test_split: 0.1

# Early stopping
patience: 50
save_period: -1

# Hyperparameter tuning
tuning:
  enabled: false
  method: "grid_search" # grid_search, random_search, bayesian
  trials: 10
  param_grid:
    lr0: [0.01, 0.001, 0.0001]
    batch: [8, 16, 32]
    imgsz: [640, 1280]
